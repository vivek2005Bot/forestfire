<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login button {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
   
        <!-- Main Input Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" />
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required" />
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required" />
            <input type="text" name="Rain" placeholder="Rainfall (Rain)" required="required" />
            <input type="text" name="FFMC" placeholder="FFMC Index" required="required" />
            <input type="text" name="DMC" placeholder="DMC Index" required="required" />
            <input type="text" name="ISI" placeholder="ISI Index" required="required" />
            <input type="text" name="Classes" placeholder="Classes (e.g., Fire, No Fire)" required="required" />
            <input type="text" name="Region" placeholder="Region (e.g., North, South)" required="required" />
            <button type="submit">Predict</button>
        </form>
        <h2>The FWI prediction is: {{ result }}</h2>
    </div>
</body>
</html>
